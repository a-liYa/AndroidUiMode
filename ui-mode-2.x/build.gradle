apply plugin: 'com.android.library'

def vCode = 221
def vName = '2.2.1.1'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode vCode
        versionName vName

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly 'com.android.support:appcompat-v7:28.0.0'
}

ext {
    publishArtifact = 'android-uimode'
    publishVersion = vName // 发布到Jcenter的版本号
    publishDesc = '帮助Android app更简单的实现日、夜间模式'
    publishWebsite = 'https://github.com/a-liYa/AndroidUiMode'
}

apply from: "${rootDir}/publish.gradle"